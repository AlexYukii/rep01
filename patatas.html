<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas Fritas</title>
</head>

<body>
    <h1>Patatas Fritas</h1>
    <p>Receta de patatas fritas caseras</p>
    <img src="patatas.png" alt="aqui habian patatas pero ahora ya no hay F">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 0 4 patatas(300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar aceite en una sartén</li>
        <li>Añadir las patatas cortas, la sal y los ajos</li>
        <li>Freír al gusto</li>
        <li>Servir en plato</li>
    </ol>
    
</body>

</html>
